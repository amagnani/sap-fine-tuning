apiVersion: ai.sap.com/v1alpha1
kind: ServingTemplate
metadata:
  name: server-pipeline # executable ID, must be unique across your SAP AI Core instance, for example use `server-pipeline-yourname-1234`
  annotations:
    scenarios.ai.sap.com/description: "Exposing Phi3 vision multimodal model"
    scenarios.ai.sap.com/name: "Sagenai Multimodal (Tutorial)"
    executables.ai.sap.com/description: "Create online server to interact with Phi3 Vision"
    executables.ai.sap.com/name: "phi3-vision-serve"
  labels:
    scenarios.ai.sap.com/id: "phi3-vision-serve"
    ai.sap.com/version: "1.0"
spec:
  template:
    apiVersion: "serving.kserve.io/v1beta1"
    metadata:
      annotations: |
        autoscaling.knative.dev/metric: concurrency   # condition when to scale
        autoscaling.knative.dev/target: 1
        autoscaling.knative.dev/targetBurstCapacity: 0
      labels: |
        ai.sap.com/resourcePlan: infer.l # computing power
    spec: |
      predictor:
        imagePullSecrets:
          - name: amagnani   # your docker registry secret
        minReplicas: 1
        maxReplicas: 5    # how much to scale
        containers:
        - name: kserve-container
          image: "docker.io/amagnani/phi3-vision-ai-core:01"
          ports:
            - containerPort: 9001    # customizable port
              protocol: TCP
          command: ["/bin/sh", "-c"]
          args:
            - >
              set -e && echo "Starting" && gunicorn --chdir /app/src serve:app -b 0.0.0.0:9001 # filename `serve` flask variable `app`
  
